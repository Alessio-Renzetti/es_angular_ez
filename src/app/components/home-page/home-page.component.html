<main>
  <div>
    <mat-form-field>
      <mat-label class="inShadow">Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <table mat-table [dataSource]="libro" class="mat-elevation-z8">

      <ng-container matColumnDef="Titolo">
        <th mat-header-cell *matHeaderCellDef>Titolo</th>
        <td mat-cell *matCellDef="let element">{{ element.titolo }}</td>
      </ng-container>

      <ng-container matColumnDef="Autore">
        <th mat-header-cell *matHeaderCellDef>Autore</th>
        <td mat-cell *matCellDef="let element">{{ element.autore }}</td>
      </ng-container>

      <ng-container matColumnDef="Genere">
        <th mat-header-cell *matHeaderCellDef>Genere</th>
        <td mat-cell *matCellDef="let element">{{ element.genere }}</td>
      </ng-container>

      <ng-container matColumnDef="Anno">
        <th mat-header-cell *matHeaderCellDef>Anno</th>
        <td mat-cell *matCellDef="let element">{{ element.data_pub }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="openEditModal(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-raised-button (click)="deleteBook(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</main>
